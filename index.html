<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>

    <!-- links -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Holy Trinity of Earth</h1>

        <!-- Batman -->
        <div class="profile batman">
            <div id="bruce-bio">
                <img src="images/bruce.jpg" alt="Bruce Wayne profile picture">
                <h3>Bruce Wayne</h3>
                <p>Billionaire, industrialist and notorious playboy</p>
                <h4>Gotham, Gotham City</h4>
            </div>
        </div>

        <!-- Superman -->
        <div class="profile">
            <img src="images/clark.jpg" alt="Clark Kent profile picture">
            <h3>Clark Kent</h3>
            <p>Reporter for the Daily Planet</p>
            <h4>Metropolis</h4>
        </div>

        <div class="profile">
            <img src="images/diana.jpg" alt="Diana Prince profile picture">
            <h3>Diana Prince</h3>
            <p>Civilian Employee, Businesswoman, Astronaut</p>
            <h4>Paric, France</h4>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
